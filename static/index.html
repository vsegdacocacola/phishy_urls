<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lookuper</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery.json-view.min.css">

    <meta http-equiv="Pragma" content="no-cache">
  </head>
  <body class="py-4">
    <main>
      <div class="container">
        <h4 class="mb-3">Lookup url</h4>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" id="url" placeholder="https://google.com" required>
          </div>
          <div class="col-md-1">
            <button type="button" id="lookup" class="w-10 btn btn-primary">GO</button>
          </div>
          <div class="col-md-1">
          </div>
        </div>
        <br>
        <h4 class="mb-3">Results</h4>
        <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
        </div>
      </div>
    </main>
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.json-view.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
